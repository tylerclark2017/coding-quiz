<!DOCTYPE html>
<head>
    <html lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="Test your coding knowledge!" />
        <link rel="stylesheet" type="text/css" href="style.css">
<title>Use This Coding Quiz to Test Your Coding Knowledge!</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <section id="quiz">
            <p class="quiz-time">Time: <span id="timer-value">120</span> seconds</p>
            <button id="start">Start Quiz</button>
            <section id="question-container">
                <p id="question-text">Question goes here</p>
                <ul id="choices-list">
                    <li><button class="choice">Choice 1</button></li>
                    <li><button class="choice">Choice 2</button></li>
                    <li><button class="choice">Choice 3</button></li>
                    <li><button class="choice">Choice 4</button></li>
                </ul>
            </section>
            <button id="submit-button">Submit</button>
        </section>

        <section id="results" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score-text">Your score: <aside id="final-score">0</aside></p>
            <button id="restart-button">Restart Quiz</button>
        </section>
    </main>

    <footer>
        <p>Thank you for using our quiz! Best of luck on your coding journey.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
